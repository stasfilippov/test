<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тестовое</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<main class="docs">
			<section>
				<div class="container card">
					<div class="checklist-descr">
						<div class="progress-container">
							<svg class="progress-ring" width="60" height="60">
								<circle class="progress-ring__circle" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" fill="transparent" r="26" cx="30" cy="30" />
							</svg>
							<div class="progress-text">0/7</div>
						</div>
						<div class="text">
							<div class="tag">Чеклист</div>
							<div class="checklists-status">Выполнено: 0 из&#160;7 действий</div>
							<div class="checklists-next-task">Следующее действие: Созвониться с&#160;клиентом до&#160;23.05.24 12:00</div>
						</div>
					</div>
					<button class="button">Открыть чеклист</button>
				</div>
			</section>
		</main>
	</body>
</html>
